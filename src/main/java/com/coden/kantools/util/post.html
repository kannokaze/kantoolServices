<!DOCTYPE html>
<html>

<head>
    <title>邮件模板</title>
    <meta charset="utf-8">
</head>

<body>

<body style="color: #666; font-size: 14px; font-family: 'Open Sans',Helvetica,Arial,sans-serif;">
<div class="box-content" style="width: 80%; margin: 20px auto; max-width: 800px; min-width: 600px;">
    <div class="header-tip" style="font-size: 12px;
                                   color: #aaa;
                                   text-align: right;
                                   padding-right: 25px;
                                   padding-bottom: 10px;">
        该邮件由[{0}]发出，如果您对此没有印象，请忽略！
    </div>
    <div class="info-top" style="padding: 15px 25px;
                                 border-top-left-radius: 10px;
                                 border-top-right-radius: 10px;
                                 background: #1aa094;
                                 color: #fff;
                                 overflow: hidden;
                                 line-height: 32px;">
        <img src="{1}" style="float: left; margin: 0 10px 0 0; width: 32px;"/>
        <div style="color:#fff"><strong>{2}</strong></div>
    </div>
    <div class="info-wrap" style="border-bottom-left-radius: 10px;
                                  border-bottom-right-radius: 10px;
                                  border:1px solid #ddd;
                                  overflow: hidden;
                                  padding: 15px 15px 20px;">
        <div class="tips" style="padding:15px;">
            <p style="list-style: 160%; margin: 10px 0;font-size: 20px;font-weight: bold">{3}</p>
            <p style=" list-style: 160%; margin: 10px 0;">Hi,{4}</p>
            <p style=" list-style: 160%; margin: 10px 0;">{5}</p>
        </div>
        <div style="font-size: 12px;color: #aaa;text-align: right;padding-right: 25px;padding-bottom: 10px;">{6}</div>
        <div class="time" style="text-align: right; color: #999; padding: 0 15px 15px;">{7}</div>
    </div>
</div>
</body>
</body>

</html>
